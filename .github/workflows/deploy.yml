name: Deploy Spring Boot to Ubuntu

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Build project
        run: mvn -B clean package -DskipTests

      - name: Copy jar to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "target/*.jar"
          target: "/home/morbious/Food/"

      - name: Restart Spring Boot app
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /home/morbious/Food
            echo "ðŸ”¹ Stopping old app if running..."
            sudo pkill -f "java -jar" || true
            echo "ðŸ”¹ Starting new version..."
            nohup java -jar target/healthy-food-api-0.0.1-SNAPSHOT.jar > app.log 2>&1 &
            echo "âœ… Deployment complete!"
