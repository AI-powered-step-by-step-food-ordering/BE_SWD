name: Deploy Java Spring Boot App (Test)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build project
        run: |
          chmod +x mvnw
          ./mvnw clean package -DskipTests=true

      - name: Copy JAR to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: morbious
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 4455
          source: "target/healthy-food-api-0.0.1-SNAPSHOT.jar"
          target: "/home/morbious/Food/app.jar/target/"

      - name: Run app on server
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: morbious
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 4455
          script_stop: false
          command_timeout: 10m
          script: |
            set +e
            trap '' TERM

            echo "ðŸ§¹ Stopping old app if running..."
            PIDS=$(pgrep -f "java -jar")
            if [ -n "$PIDS" ]; then
              echo "Killing PIDs: $PIDS"
              kill -9 $PIDS || true
              sleep 2
            else
              echo "No running app found."
            fi

            echo "ðŸš€ Starting new app..."
            cd /home/morbious/Food/app.jar/target || exit 0
            nohup setsid java -jar healthy-food-api-0.0.1-SNAPSHOT.jar > app.log 2>&1 < /dev/null & disown || true

            sleep 5
            echo "âœ… App started successfully"
            exit 0
