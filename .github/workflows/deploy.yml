name: Deploy Java Spring Boot App

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build project
        run: |
          chmod +x mvnw
          ./mvnw clean package -DskipTests=true

      - name: Copy JAR to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: morbious
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 4455
          source: "target/healthy-food-api-0.0.1-SNAPSHOT.jar"
          target: "/home/morbious/Food/app.jar/target/"

      - name: Run app on server
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: morbious
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 4455
          script: |
            echo "Stopping old app if running..."
            pkill -f "java -jar" || true

            echo "Starting new app..."
            cd /home/morbious/Food/app.jar/target
            nohup java -jar healthy-food-api-0.0.1-SNAPSHOT.jar > app.log 2>&1 &

            echo "âœ… App started successfully"
