name: Deploy Java Spring Boot App (Test)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build project
        run: |
          chmod +x mvnw
          ./mvnw clean package -DskipTests=true

      - name: Copy JAR to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: morbious
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 4455
          source: "target/healthy-food-api-0.0.1-SNAPSHOT.jar"
          target: "/home/morbious/Food/app.jar/target/"

      - name: Run app on server
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: morbious
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 4455
          script_stop: false
          command_timeout: 10m
          
      - name: Run app on server
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: morbious
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 4455
          script_stop: false
          command_timeout: 10m
          script: |
            set +e
            trap '' TERM

            echo "🧹 Stopping old app on port 8080 (if any)..."
            if command -v fuser >/dev/null 2>&1; then
              fuser -k -n tcp 8080 || true
            else
              PIDS=$(ss -lptn 'sport = :8080' 2>/dev/null | awk -F',' '/pid=/ {gsub("pid=",""); print $2}' | awk '{print $1}')
              [ -n "$PIDS" ] && kill -9 $PIDS || true
            fi

            # Lấy đường dẫn tuyệt đối tới java
            JAVA_BIN=$(command -v java || echo /usr/bin/java)
            echo "Using JAVA_BIN=$JAVA_BIN"

            echo "🚀 Starting new app..."
            cd /home/morbious/Food/app.jar/target || exit 0
            nohup setsid "$JAVA_BIN" -jar healthy-food-api-0.0.1-SNAPSHOT.jar > app.log 2>&1 < /dev/null & disown || true

            sleep 6
            echo "🔎 Verifying process..."
            ps -ef | grep "[j]ava -jar" || true

            echo "✅ App start command finished"
            exit 0
